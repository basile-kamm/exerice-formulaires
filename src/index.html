<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <form action="">
        <div class="name-container">
          <div class="textfield">
            <input type="text" name="firstname" class="input-name" />
            <label>Prénom</label>
          </div>
          <div class="textfield">
            <input type="text" name="lastname" class="input-name" />
            <label>Nom</label>
          </div>
        </div>
        <div class="language-container">
          <label>
            <input type="radio" name="language" value="fr" checked />
            <div class="radio-placeholder"></div>
            Français
          </label>
          <label>
            <input type="radio" name="language" value="de" />
            <div class="radio-placeholder"></div>
            Allemand
          </label>
          <label>
            <input type="radio" name="language" value="it" />
            <div class="radio-placeholder"></div>
            Italien
          </label>
        </div>
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" />
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            S'inscrire à la newsletter
          </label>
          <label class="switch">
            <input type="checkbox" />
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            J’accepte les conditions générales
          </label>
        </div>
      </form>
    </div>
    <div class="page-2">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
